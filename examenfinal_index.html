<script>
function esBisiesto(anio) {
  return (anio % 4 === 0 && anio % 100 !== 0) || (anio % 400 === 0);
}

function esMesPar(mes) {
  return mes % 2 === 0;
}

function procesarFormulario() {
  const nombres = document.getElementById("nombres").value;
  const apellidos = document.getElementById("apellidos").value;
  const anio = parseInt(document.getElementById("anio").value);
  const mes = parseInt(document.getElementById("mes").value);
  const bisiesto = esBisiesto(anio);
  const mesPar = esMesPar(mes);

  console.log(`Bisiesto: ${bisiesto}, Mes par: ${mesPar}`);
  guardarIndexedDB({ nombres, apellidos, anio, mes, bisiesto, mesPar });
}
</script>
<script src="https://cdn.jsdelivr.net/npm/dixie@1.0.2/dist/dixie.min.js"></script>
<script>
const db = Dixie('MiBD', {
  datos: '++id,nombres,apellidos,anio,mes,bisiesto,mesPar'
});

function guardarIndexedDB(data) {
  db.datos.add(data).then(() => {
    alert('Datos guardados en IndexedDB');
  });
}
</script>
